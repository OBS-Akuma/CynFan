<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CynFan Art Showcase with Loading</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    /* Loading screen container */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    #loadingScreen.fadeOut {
      opacity: 0;
      pointer-events: none;
    }

    /* Canvas size */
    #bgCanvas {
      width: 300px;
      height: 300px;
      display: block;
    }

    /* Main content hidden initially */
    #mainContent {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 40px;
    }
    #mainContent.visible {
      opacity: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      color: #f0f0f0;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .art-card {
      background: rgba(20, 20, 20, 0.8);
      position: relative;
      border: 2px solid #00ffff;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      cursor: pointer;
    }

    .art-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      border-color: #00ffff;
    }

    .art-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .art-info {
      padding: 15px;
    }

    .art-info h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .art-info p {
      font-size: 0.9em;
      color: #aaa;
    }

    /* Popup Modal Styles */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 20000;
      padding: 20px;
    }
    #popup.visible {
      display: flex;
    }
    #popupContent {
      background: #111;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 30px #00ffff;
      color: #ccc;
      overflow-y: auto;
    }
    #popupClose {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
    }
    #popupTitle {
      color: #00ffff;
      margin-bottom: 10px;
    }
    #popupImage {
      max-width: 100%;
      max-height: 70vh;
      display: block;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 15px #00ffffaa;
    }
    #popupDescription {
      font-size: 1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <canvas id="bgCanvas" width="300" height="300"></canvas>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <h1>CynFan Art Showcase</h1>
    <div class="gallery">
      <div class="art-card" data-title="I made it bc it's silly" data-description="I made it bc it's silly" data-image="https://i.ibb.co/qL6Zy2X2/IMG-0860.webp">
        <img class="art-image" src="https://i.ibb.co/qL6Zy2X2/IMG-0860.webp" alt="Art 1" />
        <div class="art-info">
          <h2>I made it bc it's silly</h2>
          <p>Some fun 3D art</p>
        </div>
      </div>
      <div class="art-card" data-title="Artwork 2" data-description="Description 2" data-image="https://i.ibb.co/pvVr6WPZ/IMG-0851.webp">
        <img class="art-image" src="https://i.ibb.co/pvVr6WPZ/IMG-0851.webp" alt="Art 2" />
        <div class="art-info">
          <h2>Artwork 2</h2>
          <p>Description 2</p>
        </div>
      </div>
      <div class="art-card" data-title="Artwork 3" data-description="Description 3" data-image="https://i.ibb.co/zVHk8GWj/IMG-0855.webp">
        <img class="art-image" src="https://i.ibb.co/zVHk8GWj/IMG-0855.webp" alt="Art 3" />
        <div class="art-info">
          <h2>Artwork 3</h2>
          <p>Description 3</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup" aria-modal="true" role="dialog" aria-labelledby="popupTitle" aria-describedby="popupDescription">
    <div id="popupContent">
      <button id="popupClose" aria-label="Close popup">X</button>
      <h2 id="popupTitle"></h2>
      <img id="popupImage" src="" alt="" />
      <p id="popupDescription"></p>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    // Setup Three.js scene for loading animation
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000); // aspect 1 since canvas 300x300
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), alpha: true });
    renderer.setSize(300, 300);
    renderer.setPixelRatio(window.devicePixelRatio);

    const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, wireframe: true });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(20, 20, 20);
    scene.add(light);

    camera.position.z = 40;

    function animate() {
      requestAnimationFrame(animate);
      torusKnot.rotation.x += 0.005;
      torusKnot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();

    // After 3 seconds, fade out loading screen and show content
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        loadingScreen.classList.add('fadeOut');
        mainContent.classList.add('visible');
      }, 3000); // 3000ms = 3 seconds
    });
  </script>

  <!-- Neko animation script omitted for brevity, keep your existing one here -->
  <script>
      (() => {
    const nekoGif = "https://raw.githubusercontent.com/adryd325/oneko.js/14bab15a755d0e35cd4ae19c931d96d306f99f42/oneko.gif";
    const nekoEl = document.createElement("div");
    let nekoPosX = 32;
    let nekoPosY = 32;
    let mousePosX = 0;
    let mousePosY = 0;
    let frameCount = 0;
    let idleTime = 0;
    let idleAnimation = null;
    let idleAnimationFrame = 0;

    const nekoSpeed = 10;
    const spriteSets = {
      idle: [[-3, -3]],
      alert: [[-7, -3]],
      scratchSelf: [[-5, 0], [-6, 0], [-7, 0]],
      scratchWallN: [[0, 0], [0, -1]],
      scratchWallS: [[-7, -1], [-6, -2]],
      scratchWallE: [[-2, -2], [-2, -3]],
      scratchWallW: [[-4, 0], [-4, -1]],
      tired: [[-3, -2]],
      sleeping: [[-2, 0], [-2, -1]],
      N: [[-1, -2], [-1, -3]],
      NE: [[0, -2], [0, -3]],
      E: [[-3, 0], [-3, -1]],
      SE: [[-5, -1], [-5, -2]],
      S: [[-6, -3], [-7, -2]],
      SW: [[-5, -3], [-6, -1]],
      W: [[-4, -2], [-4, -3]],
      NW: [[-1, 0], [-1, -1]],
    };

    function init() {
      document.getElementById("oneko")?.remove();
      nekoEl.id = "oneko";
      nekoEl.ariaHidden = true;
      nekoEl.style.width = "32px";
      nekoEl.style.height = "32px";
      nekoEl.style.position = "fixed";
      nekoEl.style.pointerEvents = "none";
      nekoEl.style.imageRendering = "pixelated";
      nekoEl.style.left = `${nekoPosX - 16}px`;
      nekoEl.style.top = `${nekoPosY - 16}px`;
      nekoEl.style.zIndex = 999999;
      nekoEl.style.backgroundImage = `url(${nekoGif})`;

      document.body.appendChild(nekoEl);
      document.addEventListener("mousemove", e => {
        mousePosX = e.clientX;
        mousePosY = e.clientY;
      });

      window.requestAnimationFrame(onAnimationFrame);
    }

    let lastFrameTimestamp;

    function onAnimationFrame(timestamp) {
      if (!nekoEl.isConnected) return;
      if (!lastFrameTimestamp) lastFrameTimestamp = timestamp;
      if (timestamp - lastFrameTimestamp > 100) {
        lastFrameTimestamp = timestamp;
        frame();
      }
      window.requestAnimationFrame(onAnimationFrame);
    }

    function setSprite(name, frame) {
      const sprite = spriteSets[name][frame % spriteSets[name].length];
      nekoEl.style.backgroundPosition = `${sprite[0] * 32}px ${sprite[1] * 32}px`;
    }

    function resetIdleAnimation() {
      idleAnimation = null;
      idleAnimationFrame = 0;
    }

    function idle() {
      idleTime += 1;
      if (idleTime > 10 && Math.floor(Math.random() * 200) == 0 && idleAnimation == null) {
        let anims = ["sleeping", "scratchSelf"];
        if (nekoPosX < 32) anims.push("scratchWallW");
        if (nekoPosY < 32) anims.push("scratchWallN");
        if (nekoPosX > window.innerWidth - 32) anims.push("scratchWallE");
        if (nekoPosY > window.innerHeight - 32) anims.push("scratchWallS");
        idleAnimation = anims[Math.floor(Math.random() * anims.length)];
      }

      switch (idleAnimation) {
        case "sleeping":
          if (idleAnimationFrame < 8) {
            setSprite("tired", 0);
            break;
          }
          setSprite("sleeping", Math.floor(idleAnimationFrame / 4));
          if (idleAnimationFrame > 192) resetIdleAnimation();
          break;
        case "scratchWallN":
        case "scratchWallS":
        case "scratchWallE":
        case "scratchWallW":
        case "scratchSelf":
          setSprite(idleAnimation, idleAnimationFrame);
          if (idleAnimationFrame > 9) resetIdleAnimation();
          break;
        default:
          setSprite("idle", 0);
          return;
      }
      idleAnimationFrame += 1;
    }

    function frame() {
      frameCount += 1;
      const diffX = nekoPosX - mousePosX;
      const diffY = nekoPosY - mousePosY;
      const distance = Math.sqrt(diffX ** 2 + diffY ** 2);

      if (distance < nekoSpeed || distance < 48) {
        idle();
        return;
      }

      idleAnimation = null;
      idleAnimationFrame = 0;

      if (idleTime > 1) {
        setSprite("alert", 0);
        idleTime = Math.min(idleTime, 7);
        idleTime -= 1;
        return;
      }

      let dir = "";
      dir += diffY / distance > 0.5 ? "N" : "";
      dir += diffY / distance < -0.5 ? "S" : "";
      dir += diffX / distance > 0.5 ? "W" : "";
      dir += diffX / distance < -0.5 ? "E" : "";

      setSprite(dir, frameCount);

      nekoPosX -= (diffX / distance) * nekoSpeed;
      nekoPosY -= (diffY / distance) * nekoSpeed;

      nekoPosX = Math.min(Math.max(16, nekoPosX), window.innerWidth - 16);
      nekoPosY = Math.min(Math.max(16, nekoPosY), window.innerHeight - 16);

      nekoEl.style.left = `${nekoPosX - 16}px`;
      nekoEl.style.top = `${nekoPosY - 16}px`;
    }

    init();
  })();
  </script>

  <!-- Popup Modal Script -->
  <script>
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popupTitle');
    const popupImage = document.getElementById('popupImage');
    const popupDescription = document.getElementById('popupDescription');
    const popupClose = document.getElementById('popupClose');

    document.querySelectorAll('.art-card').forEach(card => {
      card.addEventListener('click', () => {
        popupTitle.textContent = card.dataset.title || '';
        popupDescription.textContent = card.dataset.description || '';
        popupImage.src = card.dataset.image || '';
        popupImage.alt = card.dataset.title || 'Artwork Image';
        popup.classList.add('visible');
      });
    });

    popupClose.addEventListener('click', () => {
      popup.classList.remove('visible');
    });

    // Close popup on clicking outside content
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.remove('visible');
      }
    });

    // Optional: Close popup on Escape key press
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popup.classList.contains('visible')) {
        popup.classList.remove('visible');
      }
    });
  </script>

</body>
</html>
