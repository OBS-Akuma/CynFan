<!DOCTYPE html>
<html lang="en">
<head>

  <meta property="og:type" content="website" />

  <meta property="og:description" content="Explore my cool 3D art collection with interactive cards and animations!" />
  <meta property="og:image" content="https://i.ibb.co/qL6Zy2X2/IMG-0860.webp" />
  <meta property="og:url" content="https://yourwebsite.com/" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="CynFan Art Showcase" />
  <meta name="twitter:description" content="Explore my cool 3D art collection with interactive cards and animations!" />

  <title>CynFan Art Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    body {
      background: #111;
      color: #fff;
      padding: 40px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      color: #f0f0f0;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .art-card {
      background: rgba(20, 20, 20, 0.8);
      position: relative;
      border: 2px solid #00ffff;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      animation: pulseBorder 3s infinite;
      cursor: pointer;
    }

    .art-card::before,
    .art-card::after {
      content: '';
      position: absolute;
      border: 1px dashed #00ffff;
      pointer-events: none;
      opacity: 0.3;
    }

    .art-card::before {
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
    }

    .art-card::after {
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
    }

    .art-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      border-color: #00ffff;
    }

    .art-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .art-info {
      padding: 15px;
    }

    .art-info h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .art-info p {
      font-size: 0.9em;
      color: #aaa;
    }

    @keyframes pulseBorder {
      0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); }
      50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: #222;
      border: 2px solid #00ffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .popup-content img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px dashed #00ffff;
    }

    .popup-content h2 {
      margin-bottom: 10px;
    }

    .popup-content p {
      color: #aaa;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #00ffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <h1>CynFan Art Showcase</h1>
  <div class="gallery">
    <div class="art-card" data-title="i made it bc it's silly" data-description="i made it bc it's silly" data-image="https://i.ibb.co/qL6Zy2X2/IMG-0860.webp">
      <img class="art-image" src="https://i.ibb.co/qL6Zy2X2/IMG-0860.webp" alt="Art 1">
      <div class="art-info">

      <img class="art-image" src="https://i.ibb.co/pvVr6WPZ/IMG-0851.webp" alt="Art 2">

  <!-- Popup HTML -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" id="popupClose">&times;</span>
      <img id="popupImage" src="" alt="">
      <h2 id="popupTitle"></h2>
      <p id="popupDesc"></p>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, wireframe: true });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(20, 20, 20);
    scene.add(light);

    camera.position.z = 40;

    function animate() {
      requestAnimationFrame(animate);
      torusKnot.rotation.x += 0.005;
      torusKnot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- Popup Script -->
  <script>
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popupImage');
    const popupTitle = document.getElementById('popupTitle');
    const popupDesc = document.getElementById('popupDesc');
    const popupClose = document.getElementById('popupClose');

    document.querySelectorAll('.art-card').forEach(card => {
      card.addEventListener('click', () => {
        const title = card.getAttribute('data-title');
        const desc = card.getAttribute('data-description');
        const image = card.getAttribute('data-image');

        popupImage.src = image;
        popupTitle.textContent = title;
        popupDesc.textContent = desc;

        popup.classList.add('active');
      });
    });

    popupClose.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    popup.addEventListener('click', (e) => {
      if (e.target === popup) popup.classList.remove('active');
    });
  </script>

  <!-- Neko Script (unchanged) -->
  <script>
  (() => {
    const nekoGif = "https://raw.githubusercontent.com/adryd325/oneko.js/14bab15a755d0e35cd4ae19c931d96d306f99f42/oneko.gif";
    const nekoEl = document.createElement("div");
    let nekoPosX = 32;
    let nekoPosY = 32;
    let mousePosX = 0;
    let mousePosY = 0;
    let frameCount = 0;
    let idleTime = 0;
    let idleAnimation = null;
    let idleAnimationFrame = 0;

    const nekoSpeed = 10;
    const spriteSets = {
      idle: [[-3, -3]],
      alert: [[-7, -3]],
      scratchSelf: [[-5, 0], [-6, 0], [-7, 0]],
      scratchWallN: [[0, 0], [0, -1]],
      scratchWallS: [[-7, -1], [-6, -2]],
      scratchWallE: [[-2, -2], [-2, -3]],
      scratchWallW: [[-4, 0], [-4, -1]],
      tired: [[-3, -2]],
      sleeping: [[-2, 0], [-2, -1]],
      N: [[-1, -2], [-1, -3]],
      NE: [[0, -2], [0, -3]],
      E: [[-3, 0], [-3, -1]],
      SE: [[-5, -1], [-5, -2]],
      S: [[-6, -3], [-7, -2]],
      SW: [[-5, -3], [-6, -1]],
      W: [[-4, -2], [-4, -3]],
      NW: [[-1, 0], [-1, -1]],
    };

    function init() {
      document.getElementById("oneko")?.remove();
      nekoEl.id = "oneko";
      nekoEl.ariaHidden = true;
      nekoEl.style.width = "32px";
      nekoEl.style.height = "32px";
      nekoEl.style.position = "fixed";
      nekoEl.style.pointerEvents = "none";
      nekoEl.style.imageRendering = "pixelated";
      nekoEl.style.left = `${nekoPosX - 16}px`;
      nekoEl.style.top = `${nekoPosY - 16}px`;
      nekoEl.style.zIndex = 999999;
      nekoEl.style.backgroundImage = `url(${nekoGif})`;

      document.body.appendChild(nekoEl);
      document.addEventListener("mousemove", e => {
        mousePosX = e.clientX;
        mousePosY = e.clientY;
      });

      window.requestAnimationFrame(onAnimationFrame);
    }

    let lastFrameTimestamp;

    function onAnimationFrame(timestamp) {
      if (!nekoEl.isConnected) return;
      if (!lastFrameTimestamp) lastFrameTimestamp = timestamp;
      if (timestamp - lastFrameTimestamp > 100) {
        lastFrameTimestamp = timestamp;
        frame();
      }
      window.requestAnimationFrame(onAnimationFrame);
    }

    function setSprite(name, frame) {
      const sprite = spriteSets[name][frame % spriteSets[name].length];
      nekoEl.style.backgroundPosition = `${sprite[0] * 32}px ${sprite[1] * 32}px`;
    }

    function resetIdleAnimation() {
      idleAnimation = null;
      idleAnimationFrame = 0;
    }

    function idle() {
      idleTime += 1;
      if (idleTime > 10 && Math.floor(Math.random() * 200) == 0 && idleAnimation == null) {
        let anims = ["sleeping", "scratchSelf"];
        if (nekoPosX < 32) anims.push("scratchWallW");
        if (nekoPosY < 32) anims.push("scratchWallN");
        if (nekoPosX > window.innerWidth - 32) anims.push("scratchWallE");
        if (nekoPosY > window.innerHeight - 32) anims.push("scratchWallS");
        idleAnimation = anims[Math.floor(Math.random() * anims.length)];
      }

      switch (idleAnimation) {
        case "sleeping":
          if (idleAnimationFrame < 8) {
            setSprite("tired", 0);
            break;
          }
          setSprite("sleeping", Math.floor(idleAnimationFrame / 4));
          if (idleAnimationFrame > 192) resetIdleAnimation();
          break;
        case "scratchWallN":
        case "scratchWallS":
        case "scratchWallE":
        case "scratchWallW":
        case "scratchSelf":
          setSprite(idleAnimation, idleAnimationFrame);
          if (idleAnimationFrame > 9) resetIdleAnimation();
          break;
        default:
          setSprite("idle", 0);
          return;
      }
      idleAnimationFrame += 1;
    }

    function frame() {
      frameCount += 1;
      const diffX = nekoPosX - mousePosX;
      const diffY = nekoPosY - mousePosY;
      const distance = Math.sqrt(diffX ** 2 + diffY ** 2);

      if (distance < nekoSpeed || distance < 48) {
        idle();
        return;
      }

      idleAnimation = null;
      idleAnimationFrame = 0;

      if (idleTime > 1) {
        setSprite("alert", 0);
        idleTime = Math.min(idleTime, 7);
        idleTime -= 1;
        return;
      }

      let dir = "";
      dir += diffY / distance > 0.5 ? "N" : "";
      dir += diffY / distance < -0.5 ? "S" : "";
      dir += diffX / distance > 0.5 ? "W" : "";
      dir += diffX / distance < -0.5 ? "E" : "";

      setSprite(dir, frameCount);

      nekoPosX -= (diffX / distance) * nekoSpeed;
      nekoPosY -= (diffY / distance) * nekoSpeed;

      nekoPosX = Math.min(Math.max(16, nekoPosX), window.innerWidth - 16);
      nekoPosY = Math.min(Math.max(16, nekoPosY), window.innerHeight - 16);

      nekoEl.style.left = `${nekoPosX - 16}px`;
      nekoEl.style.top = `${nekoPosY - 16}px`;
    }

    init();
  })();
  </script>
</body>
